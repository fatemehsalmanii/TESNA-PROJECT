<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300&family=Montserrat:ital@0;1&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400&family=Ubuntu:wght@300&display=swap"
    rel="stylesheet"
    />
    
    <title>تسنا</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo"></div>
      <ul class="menu">
        <li class="active">
          <a href="#">
            <i class="bx bx-task"></i>
            <span>Task</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="main--content">
      <div class="header--wrapper">
        <div class="header--titel">
          <h1>TESNA</h1>
        </div>
        <div class="user--info">
          <div class="search--box">
            <i class="bx bx-search"></i>
            <input type="text" placeholder="search.." />
          </div>
          <img src="logo.png" alt="">
        </div>
      </div>
      <div class="card--container">
        <div class="backdrop"></div>

        <button type="button" class="add-btn">
          <i class='bx bx-plus'></i>
          <span>Add Task</span>
        </button>
        <div class="scope">
          <div class="list-subtitel">
            <div class="task-date">duties without time</div>
            <div class="count">(2 items)</div>
          </div>
          
          <!-- task row -->
          <div class="task-row-container">
            <!-- <ul class="task-row">
              <i class='bx bx-checkbox '></i>
              <li class="task-title">Title</li>
      
            </ul> -->
          </div>
        </div>

        <!-- Add task modal -->
        <div class="modal">
          <div class="edit-btn">
            <i class='bx bx-dots-vertical-rounded'></i>
          </div>
          
          <form action="">
            <input type="hidden" class="inp-id" value="0">
            <div class="titel-container">
              <label for="titel" class="titel">title activity </label>
              <input type="text" id="titel" class="inp-titel">
            </div>
            <div class="details-container">
              <label for="details">Details</label>
              <textarea name="details" id="details" class="textarea" cols="30" rows="5"></textarea>
              
            </div>
            <div class="select-container">
              <div>
                <span class="show-category">
                  Project | category
                </span>
                <i class='bx bxs-down-arrow'></i>
              </div>
              
              <div class="popup">
                <div class="header">
                  <input type="text" class="category" placeholder="Filter category">
                </div>
               <div class="scrollbar-normal">
                <div class="scrollbar">
                  <i class='bx bx-pencil'></i>
                  <p></p>
                </div>
               </div>
              </div>


            </div>
            <div class="bottom-content">
              <div class="assignee">
                <span class="show-resp">responsible </span>
                <i class='bx bxs-user'></i>
                 
              <div class="popup-2">
                <div class="header">
                  <input type="text" placeholder="Filter category"  class="responsible">
                </div>
               <div class="scrollbar-normal">
                <div class="scrollbar">
                  <i class='bx bx-pencil'></i>
                  <p></p>
                </div>
               </div>
              </div>
              </div>
              
              <div class="reminder">
                <span id="show-date">Without a reminder</span>
                <i class='bx bxs-time-five' ></i>
                <div class="popup-3">
                  <div class="header">
                    <input type="date" placeholder="Filter category" id="date-input">
                  </div>
                </div>
              </div>

            </div>
            <div class="btn-box">
              <button class="btn btn-add">Add </button>
              <a class="btn btn-cancel">Cancel</a>
            </div>
          </form>
      </div>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
